  <title>Recenzent</title>
  
  <style>
    menu{background-color: #ec971f; padding-bottom: 35px;}
    body{background-color: aliceblue;}
    button{margin-top: 20px;}
    menu{text-align: right; font-size: large; font-weight: bold; padding-top: 25px; padding-right: 10px;}
    footer{background-color: #d58512; text-align: center; margin-top: 36%;}
  </style>
  </head>
  <body>
    <h1></h1>
    
<menu>Přihlášen jako: RECENZENT</menu>
<div>
    <br>
      <input type="file" id="filename" accept=".doc, .docx">
      <button id="tlacitko">Vložit</button>
      <label id="text"></label>
    
    <script>
    $('#tlacitko').click(function(){
     if (document.getElementById('filename').value.endsWith('.doc') || document.getElementById('filename').value.endsWith('.docx')) {
        $("#text").text('Odesláno');
        $("#text").css("color","green");
     }
     else{
        $("#text").text('Špatný formát souboru');
        $("#text").css("color","red");
     }
    });
    </script>
    </div>

  </body>
