<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <title></title>
  </head>
  <body>
<div>
<br>
  <input type="file" id="filename" accept=".doc, .docx">
  <button id="tlacitko">Vložit</button>
  <label id="text"></label>

<script>
$('#tlacitko').click(function(){
 if (document.getElementById('filename').value.endsWith('.doc') || document.getElementById('filename').value.endsWith('.docx')) {
    $("#text").text('Odesláno');
    $("#text").css("color","green");
 }
 else{
    $("#text").text('Špatný formát souboru');
    $("#text").css("color","red");
 }
});
</script>
</div>
  </body>
</html>
